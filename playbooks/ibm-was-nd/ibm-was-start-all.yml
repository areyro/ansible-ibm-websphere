---
- name:                     Start Deployment Manager
  hosts:                    dmgr
  become:                   false
  vars:
    __profile_name:         "{{ profile_name | default('Dmgr01') }}"
    __was_install_location: "{{ was_install_location  | default('/opt/IBM/WebSphere/AppServer') }}"
  roles:
    - roles/was-dmgr-start

